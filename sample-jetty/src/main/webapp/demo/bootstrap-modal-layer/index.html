<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>遮罩层DEM</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div class="container-fluid text-center">
    <h2>遮罩层DEMO</h2>
    <!-- 按钮触发模态框 -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        打开遮罩层
    </button>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        ×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        遮罩层标题
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="deploy-form" method="post">
                        <div class="form-group">
                            <input type="text" id="deploy-form-id" name="id" hidden value="hello world">
                            <input type="text" id="deploy-form-appName" class="form-control" name="appName"
                                   placeholder="Application name">
                        </div>
                        <!--<div class="form-group">-->
                            <!--<input type="text" id="deploy-form-hosts" class="form-control" name="hosts"-->
                                   <!--placeholder="hosts;多个主机以逗号风格; *表示集群内的所有主机">-->
                        <!--</div>-->
                        <!--<div class="form-group row">-->
                            <!--<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>-->
                            <!--<input type="text" readonly class="col-sm-10" id="staticEmail" value="email@example.com">-->
                        <!--</div>-->
                        <div class="form-group">
                            <select class="form-control" id="inputGroupSelect01">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="deploy-form-launch" name="launch" rows="3"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="sync_save_deploy()">
                                提交
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
</body>

</html>
